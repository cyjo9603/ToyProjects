type Friends {
    id: Int!
    name: String!
    gender: String!
}

type User {
    id: Int!
    name: String!
    gender: String!
    Friends: [Friends]!
}

type AuthPayload {
    token: String!
    user: User!
}

type Query {
    user(id: Int!): User!

}

type Mutation {
    createUser(name: String!, password:String!, gender: String!): User!
    updateUser(id: Int!, name: String, gender: String): User!
    addFriend(id: Int!, targetId: Int!): Int!
    signin(name: String!, password: String!): AuthPayload!
}

